        const unlockDates = [7, 8, 9, 10, 11, 12, 13, 14].map(d => new Date(2026, 1, d));

        function init() {
            const now = new Date();
            let unlockedMax = -1;
            unlockDates.forEach((d, i) => { if (now >= d) unlockedMax = i; });
            
            const nav = document.getElementById('bottomNav');
            dayData.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `nav-dot ${i <= unlockedMax ? '' : 'locked'}`;
                if (i <= unlockedMax) dot.onclick = () => renderDay(i);
                nav.appendChild(dot);
            });

            renderDay(unlockedMax === -1 ? 0 : unlockedMax);
            startTimer();
            spawnEmojis();
        }

        function enterSite() {
            const overlay = document.getElementById('welcome-overlay');
            overlay.classList.add('hidden');
        }

        function renderDay(idx) {
            currentIdx = idx;
            const data = dayData[idx];
            document.body.style.background = data.theme;
            
            document.querySelectorAll('.nav-dot').forEach((dot, i) => dot.classList.toggle('active', i === idx));
            document.getElementById('pageWrapper').classList.remove('split-active');

            const template = document.getElementById('cardTemplate');
            const mainContainer = document.getElementById('initialView');
            const leftContainer = document.getElementById('splitLeft');

            [mainContainer, leftContainer].forEach(container => {
                container.innerHTML = "";
                const clone = template.content.cloneNode(true);
                clone.querySelector('.date-label').innerText = `FEBRUARY ${idx + 7}, 2026`;
                clone.querySelector('.day-gif').src = data.gif;
                clone.querySelector('.day-title').innerText = data.title;
                clone.querySelector('.header-text').innerText = data.header;
                clone.querySelector('.song-info').innerText = `Dedicating: ${data.song}`;
                clone.querySelector('.audio-player').src = data.audio;
                clone.querySelector('.question-text').innerText = data.question;

                const grid = clone.querySelector('.choice-grid');
                data.choices.forEach((choice, i) => {
                    const item = document.createElement('div');
                    item.className = 'choice-item';
                    item.innerText = choice;
                    item.onclick = (e) => {
                        e.stopPropagation();
                        container.querySelector('.choice-msg').innerText = data.choiceMsgs[i];
                    };
                    grid.appendChild(item);
                });

                const noBtn = clone.querySelector('.no-btn');
                noBtn.onmouseover = () => {
                    if(currentIdx === 7) return; 
                    const x = Math.random() * 120 - 60;
                    const y = Math.random() * 80 - 40;
                    noBtn.style.transform = `translate(${x}px, ${y}px)`;
                };

                container.appendChild(clone);
            });

            document.getElementById('panelPoemTitle').innerText = data.poemTitle;
            document.getElementById('panelPoemBody').innerHTML = data.poem;
        }

        function togglePoem() {
            document.getElementById('pageWrapper').classList.toggle('split-active');
        }

        function handleYes() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.querySelectorAll('.gratitude-msg').forEach(el => el.innerText = dayData[currentIdx].yes);
        }

        function handleNo() {
            if(currentIdx === 7) {
                document.querySelectorAll('.gratitude-msg').forEach(el => el.innerText = "It's Okayy yaarr, \nI just wanted to do something for youu and confess it for one last time.\n NO REGRETS FR...‚ù§Ô∏è");
            }
        }

        function startTimer() {
            setInterval(() => {
                const now = new Date();
                const timerEl = document.getElementById('timerDisplay');
                
                if (now.getFullYear() >= 2026 && now.getMonth() === 1 && now.getDate() >= 14) {
                    timerEl.innerHTML = "<strong>THERE'S ONE MORE THING I'VE FOR YOUU PAYAL</strong>";
                    return;
                }

                const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
                const diff = tomorrow - now;
                const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
                const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                timerEl.innerText = `Next Surprise in: ${h}:${m}:${s}`;
            }, 1000);
        }

        function spawnEmojis() {
            setInterval(() => {
                const layer = document.getElementById('emoji-layer');
                const e = document.createElement('div');
                const emojiList = dayData[currentIdx].emojis;
                e.className = 'floating-emoji';
                e.innerText = emojiList[Math.floor(Math.random() * emojiList.length)];
                e.style.left = Math.random() * 100 + "vw";
                e.style.fontSize = (Math.random() * 15 + 15) + "px";
                layer.appendChild(e);
                setTimeout(() => e.remove(), 6000);
            }, 700);
        }
    </script>
</body>
</html>
